<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Sinusoide</title>

		<link
			rel="stylesheet"
			href="static/css/indexStyle.css" />
	</head>
	<body>
		<div class="formWrapper">
			<form class="flex">
				<div class="sliderWrapper">
					<label
						for="amplitude"
						class="whiteText"
						>Ampiezza</label
					>
					<input
						type="range"
						name="amplitude"
						min="10"
						max="100"
						value="50"
						step="10" />
				</div>

				<div class="sliderWrapper">
					<label
						for="frequency"
						class="whiteText"
						>Frequenza</label
					>
					<input
						type="range"
						name="frequency"
						min="0.1"
						max="1"
						value="0.5"
						step="0.1" />
				</div>

				<div class="sliderWrapper">
					<label
						for="fase"
						class="whiteText"
						>Fase</label
					>
					<input
						type="range"
						name="fase"
						min="0"
						max="1"
						value="0"
						step="0.1" />
				</div>
			</form>
		</div>

		<button id="resetBTN">Reset</button>

		<div class="info flex">
			<input
				type="color"
				value="#ff0000"
				id="redex" />
			<label
				class="infoLabel whiteText"
				for="redex"
				><span>Seno</span></label
			>

			<input
				type="color"
				value="#008000"
				id="greenex" />
			<label
				class="infoLabel whiteText"
				for="greenex"
				><span>Coseno</span></label
			>

			<div class="CanvasDimensionsWrapper">
				<input
					type="number"
					name="width"
					id="width"
					value="400" />
				<span class="whiteText">&times;</span>
				<input
					type="number"
					name="height"
					id="height"
					value="400" />
			</div>
		</div>

		<div id="canvasDiv"></div>

		<script
			type="text/javascript"
			src="static\js\libs\p5\p5.js"></script>
		<script
			type="text/javascript"
			src="static\js\sinusoide.js"></script>

		<script
			type="text/javascript"
			src="static/js/extra.js"></script>
	</body>
</html>
